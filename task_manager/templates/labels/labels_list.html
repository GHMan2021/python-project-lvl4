{% extends 'task_manager/index.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">

    {% bootstrap_messages %}

  <h1 class="my-4">Метки</h1>

  <a class="nav-link" href="{% url 'label_create' %}">Создать метку</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for l in labels_list %}
        <tr>
            <td>{{ l.pk }}</td>
            <td>{{ l.name }}</td>
            <td>{{ l.date_created|date:"d.m.Y H:i" }}</td>
             <td><a href="{% url 'label_update' l.pk %}">Изменить</a><br>
                <a href="{% url 'label_delete' l.pk %}">Удалить</a></td>
        </tr>
    {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
